<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Earth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #00796b;
        }
        p {
            color: #004d40;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }
        .image-container {
            text-align: center;
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: 500px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>About Earth</h1>
        <p>Earth is the third planet from the Sun and the only astronomical object known to harbor life. It has a diverse climate and geography, with an atmosphere that supports the existence of liquid water, essential for life as we know it.</p>
        <div class="image-container">
            <img src="earth.jpeg" alt="Earth">
        </div>
    </div>
</body>
</html>
